<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Code Prettifier</title>

<link href="http://mrer.org.ua/css/highlight/magula.css" type="text/css" rel="stylesheet" /> 
<script type="text/javascript" src="http://mrer.org.ua/js/highlight.js"></script>
