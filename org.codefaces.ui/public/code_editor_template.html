<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Code Prettifier</title>
<!-- reference: http://mrer.org.ua/?is=be_careful_guru&t=highlight_js_with_row_numbers -->

<link href="/html/stylesheets/highlight/magula.css" type="text/css" rel="stylesheet" /> 
<script type="text/javascript" src="/html/javascripts/highlight/highlight.js"></script>
<script type="text/javascript" src="/html/javascripts/highlight/languages/html-xml.js"></script>
<script type="text/javascript" src="/html/javascripts/highlight/languages/css.js"></script>
<script type="text/javascript" src="/html/javascripts/highlight/languages/php.js"></script>
<script type="text/javascript" src="/html/javascripts/highlight/languages/javascript.js"></script>
<script type="text/javascript" src="/html/javascripts/highlight/languages/python.js"></script> 
<script type="text/javascript" src="/html/javascripts/highlight/languages/ruby.js"></script>
<script type="text/javascript">

  function hello(){
    alert(hello);
  }


hljs.tabReplace = '   ';
hljs.showPages = true;
hljs.initHighlightingOnLoad();
</script>
</head>

<body>
<div class="code">
<pre><code class="#{lang}">#{code}</code></pre>
</div>
</body>
</html>
